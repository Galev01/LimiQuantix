# =============================================================================
# Quantix-vDC Control Plane Configuration
# =============================================================================
# This is the default configuration for the Quantix-vDC control plane.
# Edit this file to customize your deployment.
# =============================================================================

# Server settings
server:
  # Bind address (0.0.0.0 = all interfaces, nginx proxies to this)
  host: "0.0.0.0"
  # HTTP API port
  port: 8080
  # Timeouts
  read_timeout: "30s"
  write_timeout: "30s"
  shutdown_timeout: "10s"

# Database configuration (PostgreSQL)
database:
  host: "localhost"
  port: 5432
  name: "limiquantix"
  user: "postgres"
  password: ""
  sslmode: "disable"
  max_open_conns: 50
  max_idle_conns: 10

# etcd configuration
etcd:
  endpoints:
    - "localhost:2379"
  dial_timeout: 5s
  request_timeout: 10s

# Redis configuration
redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0

# TLS settings
tls:
  enabled: true
  cert_file: "/var/lib/quantix-vdc/certs/server.crt"
  key_file: "/var/lib/quantix-vdc/certs/server.key"

# Logging
logging:
  level: "info"
  format: "json"
  output: "/var/log/quantix-controlplane.log"

# Authentication
auth:
  # JWT secret (generated on first boot)
  jwt_secret_file: "/var/lib/quantix-vdc/jwt.secret"
  # Token expiration
  token_expiry: 24h
  # Enable local authentication
  local_auth: true

# Cluster settings
cluster:
  # Name of this control plane instance
  name: "quantix-vdc-primary"
  # Node registration token file
  registration_token_file: "/var/lib/quantix-vdc/registration.token"

# API settings
api:
  # API version prefix
  prefix: "/api/v1"
  # Enable CORS (handled by nginx, disabled here)
  cors_enabled: false
  # Rate limiting
  rate_limit:
    enabled: true
    requests_per_second: 100
    burst: 200
