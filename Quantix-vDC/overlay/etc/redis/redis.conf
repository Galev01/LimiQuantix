# Quantix-vDC Redis Configuration
# Optimized for control plane caching

# Network
bind 127.0.0.1
port 6379
protected-mode yes

# General
daemonize no
pidfile /run/redis/redis.pid
loglevel notice
logfile /var/log/redis/redis.log

# Persistence (disabled - used only for caching)
save ""
appendonly no

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# requirepass <set-via-firstboot>

# Database
databases 16
