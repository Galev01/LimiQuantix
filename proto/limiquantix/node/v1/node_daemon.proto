syntax = "proto3";

package limiquantix.node.v1;

option go_package = "github.com/limiquantix/limiquantix/pkg/api/node/v1;nodev1";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// =============================================================================
// NODE DAEMON SERVICE
// =============================================================================
// This service runs on each hypervisor node and is called by the control plane
// to manage VMs directly on the physical host.

service NodeDaemonService {
  // =========================================================================
  // Health & Status
  // =========================================================================
  
  // Health check endpoint
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse);
  
  // Get node information and capabilities
  rpc GetNodeInfo(google.protobuf.Empty) returns (NodeInfoResponse);
  
  // =========================================================================
  // VM Lifecycle Operations
  // =========================================================================
  
  // Create a new VM (does not start it)
  rpc CreateVM(CreateVMOnNodeRequest) returns (CreateVMOnNodeResponse);
  
  // Start a VM
  rpc StartVM(VMIdRequest) returns (google.protobuf.Empty);
  
  // Stop a VM gracefully (with timeout)
  rpc StopVM(StopVMRequest) returns (google.protobuf.Empty);
  
  // Force stop a VM (power off)
  rpc ForceStopVM(VMIdRequest) returns (google.protobuf.Empty);
  
  // Reboot a VM
  rpc RebootVM(VMIdRequest) returns (google.protobuf.Empty);
  
  // Pause a VM (freeze execution)
  rpc PauseVM(VMIdRequest) returns (google.protobuf.Empty);
  
  // Resume a paused VM
  rpc ResumeVM(VMIdRequest) returns (google.protobuf.Empty);
  
  // Delete a VM (must be stopped first)
  rpc DeleteVM(VMIdRequest) returns (google.protobuf.Empty);
  
  // =========================================================================
  // VM Status
  // =========================================================================
  
  // Get status of a specific VM
  rpc GetVMStatus(VMIdRequest) returns (VMStatusResponse);
  
  // List all VMs on this node
  rpc ListVMs(google.protobuf.Empty) returns (ListVMsOnNodeResponse);
  
  // =========================================================================
  // Console Access
  // =========================================================================
  
  // Get console connection information (VNC/SPICE)
  rpc GetConsole(VMIdRequest) returns (ConsoleInfoResponse);
  
  // =========================================================================
  // Snapshots
  // =========================================================================
  
  // Create a snapshot
  rpc CreateSnapshot(CreateSnapshotRequest) returns (SnapshotResponse);
  
  // Revert to a snapshot
  rpc RevertSnapshot(RevertSnapshotRequest) returns (google.protobuf.Empty);
  
  // Delete a snapshot
  rpc DeleteSnapshot(DeleteSnapshotRequest) returns (google.protobuf.Empty);
  
  // List all snapshots for a VM
  rpc ListSnapshots(VMIdRequest) returns (ListSnapshotsResponse);
  
  // =========================================================================
  // Hot-plug Operations
  // =========================================================================
  
  // Attach a disk to a running VM
  rpc AttachDisk(AttachDiskRequest) returns (google.protobuf.Empty);
  
  // Detach a disk from a running VM
  rpc DetachDisk(DetachDiskRequest) returns (google.protobuf.Empty);
  
  // Attach a network interface to a running VM
  rpc AttachNIC(AttachNICRequest) returns (google.protobuf.Empty);
  
  // Detach a network interface from a running VM
  rpc DetachNIC(DetachNICRequest) returns (google.protobuf.Empty);
  
  // Change CD-ROM media (mount/eject ISO)
  rpc ChangeMedia(ChangeMediaRequest) returns (google.protobuf.Empty);
  
  // =========================================================================
  // Migration
  // =========================================================================
  
  // Prepare this node to receive a migrating VM
  rpc PrepareMigration(PrepareMigrationRequest) returns (MigrationToken);
  
  // Receive a migrating VM
  rpc ReceiveMigration(MigrationToken) returns (google.protobuf.Empty);
  
  // Migrate a VM to another node (streaming progress)
  rpc MigrateVM(MigrateVMRequest) returns (stream MigrationProgress);
  
  // =========================================================================
  // Metrics & Events (Streaming)
  // =========================================================================
  
  // Stream node and VM metrics
  rpc StreamMetrics(StreamMetricsRequest) returns (stream NodeMetrics);
  
  // Stream node events (VM started, stopped, crashed, etc.)
  rpc StreamEvents(google.protobuf.Empty) returns (stream NodeEvent);
  
  // =========================================================================
  // Image Operations
  // =========================================================================
  
  // Download a cloud image to this node
  rpc DownloadImage(DownloadImageOnNodeRequest) returns (stream DownloadProgress);
  
  // Get the status of an image download
  rpc GetDownloadStatus(GetDownloadStatusRequest) returns (DownloadProgress);
  
  // Cancel an in-progress download
  rpc CancelDownload(CancelDownloadRequest) returns (google.protobuf.Empty);
  
  // =========================================================================
  // Storage Pool Operations
  // =========================================================================
  
  // Initialize/mount a storage pool on this node
  rpc InitStoragePool(InitStoragePoolRequest) returns (StoragePoolInfoResponse);
  
  // Destroy/unmount a storage pool
  rpc DestroyStoragePool(StoragePoolIdRequest) returns (google.protobuf.Empty);
  
  // Get storage pool information
  rpc GetStoragePoolInfo(StoragePoolIdRequest) returns (StoragePoolInfoResponse);
  
  // List all storage pools on this node
  rpc ListStoragePools(google.protobuf.Empty) returns (ListStoragePoolsResponse);

  // List files in a storage pool
  rpc ListStoragePoolFiles(ListStoragePoolFilesRequest) returns (ListStoragePoolFilesResponse);
  
  // =========================================================================
  // Storage Volume Operations
  // =========================================================================
  
  // Create a volume in a storage pool
  rpc CreateVolume(CreateVolumeRequest) returns (google.protobuf.Empty);
  
  // Delete a volume
  rpc DeleteVolume(VolumeIdRequest) returns (google.protobuf.Empty);
  
  // Resize a volume
  rpc ResizeVolume(ResizeVolumeRequest) returns (google.protobuf.Empty);
  
  // Clone a volume
  rpc CloneVolume(CloneVolumeRequest) returns (google.protobuf.Empty);
  
  // Get volume attach information (libvirt disk XML)
  rpc GetVolumeAttachInfo(VolumeIdRequest) returns (VolumeAttachInfoResponse);
  
  // Create a volume snapshot
  rpc CreateVolumeSnapshot(CreateVolumeSnapshotRequest) returns (google.protobuf.Empty);
  
  // =========================================================================
  // Network Port Operations (OVS/OVN)
  // =========================================================================
  
  // Check if OVS is available and get status
  rpc GetOVSStatus(google.protobuf.Empty) returns (OVSStatusResponse);
  
  // Configure a network port for a VM (binds TAP to br-int)
  rpc ConfigureNetworkPort(ConfigureNetworkPortRequest) returns (NetworkPortInfo);
  
  // Delete a network port
  rpc DeleteNetworkPort(DeleteNetworkPortRequest) returns (google.protobuf.Empty);
  
  // Get network port status
  rpc GetNetworkPortStatus(GetNetworkPortStatusRequest) returns (NetworkPortInfo);
  
  // List all network ports on this node
  rpc ListNetworkPorts(google.protobuf.Empty) returns (ListNetworkPortsResponse);
}

// =============================================================================
// REQUEST/RESPONSE MESSAGES
// =============================================================================

// Health Check
message HealthCheckRequest {}

message HealthCheckResponse {
  bool healthy = 1;
  string version = 2;
  string hypervisor = 3;       // "libvirt", "cloud-hypervisor"
  string hypervisor_version = 4;
  uint64 uptime_seconds = 5;
}

// Node Info
message NodeInfoResponse {
  string node_id = 1;
  string hostname = 2;
  string management_ip = 3;
  
  // Hardware info
  CpuInfo cpu = 4;
  MemoryInfo memory = 5;
  repeated StorageInfo storage = 6;
  repeated NetworkInfo network = 7;
  
  // Hypervisor capabilities
  HypervisorCapabilities capabilities = 8;
}

message CpuInfo {
  string model = 1;
  uint32 sockets = 2;
  uint32 cores_per_socket = 3;
  uint32 threads_per_core = 4;
  uint32 total_threads = 5;
  uint64 frequency_mhz = 6;
  repeated string features = 7;
}

message MemoryInfo {
  uint64 total_bytes = 1;
  uint64 available_bytes = 2;
  uint64 used_bytes = 3;
}

message StorageInfo {
  string device = 1;
  string mount_point = 2;
  uint64 total_bytes = 3;
  uint64 used_bytes = 4;
  uint64 available_bytes = 5;
  string filesystem = 6;
}

message NetworkInfo {
  string name = 1;
  string mac_address = 2;
  repeated string ip_addresses = 3;
  uint64 speed_mbps = 4;
  bool up = 5;
}

message HypervisorCapabilities {
  string name = 1;
  string version = 2;
  bool supports_live_migration = 3;
  bool supports_snapshots = 4;
  bool supports_hotplug = 5;
  bool supports_gpu_passthrough = 6;
  bool supports_nested_virtualization = 7;
  uint32 max_vcpus = 8;
  uint64 max_memory_bytes = 9;
}

// VM Identification
message VMIdRequest {
  string vm_id = 1;
}

// Create VM
message CreateVMOnNodeRequest {
  string vm_id = 1;
  string name = 2;
  VMSpec spec = 3;
  map<string, string> labels = 4;
}

message VMSpec {
  // CPU configuration
  uint32 cpu_cores = 1;
  uint32 cpu_sockets = 2;
  uint32 cpu_threads_per_core = 3;
  
  // Memory configuration (in MiB)
  uint64 memory_mib = 4;
  bool memory_hugepages = 5;
  
  // Boot configuration
  Firmware firmware = 6;
  repeated BootDevice boot_order = 7;
  
  // Devices
  repeated DiskSpec disks = 8;
  repeated NicSpec nics = 9;
  repeated CdromSpec cdroms = 10;
  
  // Console
  ConsoleSpec console = 11;
  
  // Cloud-init / provisioning configuration
  CloudInitConfig cloud_init = 12;
  
  // Guest OS family - determines hardware configuration (timers, video, CPU mode).
  // This is similar to VMware's Guest OS selection - affects virtual hardware behavior.
  // Values: "rhel", "debian", "fedora", "windows_server", "windows_desktop", "generic_linux", etc.
  string guest_os = 13;
}

// Cloud-init configuration for automated VM provisioning
message CloudInitConfig {
  // User-data (YAML format, typically #cloud-config)
  string user_data = 1;
  
  // Meta-data (JSON format)
  string meta_data = 2;
  
  // Network configuration (Netplan v2 format, optional)
  string network_config = 3;
  
  // Vendor-data (optional)
  string vendor_data = 4;
}

enum Firmware {
  FIRMWARE_BIOS = 0;
  FIRMWARE_UEFI = 1;
}

enum BootDevice {
  BOOT_DEVICE_DISK = 0;
  BOOT_DEVICE_CDROM = 1;
  BOOT_DEVICE_NETWORK = 2;
}

message DiskSpec {
  string id = 1;
  string path = 2;              // Path to disk image (empty = auto-create)
  uint64 size_gib = 3;
  DiskBus bus = 4;
  DiskFormat format = 5;
  bool readonly = 6;
  bool bootable = 7;
  
  // QoS settings
  uint64 iops_limit = 8;
  uint64 throughput_mbps = 9;
  
  // Cloud image support
  string backing_file = 10;     // Path to backing image (e.g., cloud image)
                                // If set, creates a copy-on-write overlay
  
  // Storage pool to create disk in (required when path is empty)
  // This should be a pool_id from ListStoragePools (e.g., "SSD-local01", "nfs-xxx")
  string pool_id = 11;
}

enum DiskBus {
  DISK_BUS_VIRTIO = 0;
  DISK_BUS_SCSI = 1;
  DISK_BUS_SATA = 2;
  DISK_BUS_IDE = 3;
}

enum DiskFormat {
  DISK_FORMAT_QCOW2 = 0;
  DISK_FORMAT_RAW = 1;
}

message NicSpec {
  string id = 1;
  string mac_address = 2;       // Optional, auto-generated if empty
  string bridge = 3;            // Bridge to connect to
  string network = 4;           // Virtual network name
  NicModel model = 5;
  
  // QoS settings
  uint64 bandwidth_mbps = 6;
}

enum NicModel {
  NIC_MODEL_VIRTIO = 0;
  NIC_MODEL_E1000 = 1;
  NIC_MODEL_RTL8139 = 2;
}

message CdromSpec {
  string id = 1;
  string iso_path = 2;          // Path to ISO file
  bool bootable = 3;
}

message ConsoleSpec {
  bool vnc_enabled = 1;
  uint32 vnc_port = 2;          // 0 = auto-assign
  string vnc_password = 3;      // Optional
  bool spice_enabled = 4;
  uint32 spice_port = 5;
}

message CreateVMOnNodeResponse {
  string vm_id = 1;
  bool created = 2;
  string message = 3;
}

// Stop VM
message StopVMRequest {
  string vm_id = 1;
  uint32 timeout_seconds = 2;   // Graceful shutdown timeout
}

// VM Status
message VMStatusResponse {
  string vm_id = 1;
  string name = 2;
  PowerState state = 3;
  ResourceUsage resource_usage = 4;
  google.protobuf.Timestamp started_at = 5;
  GuestAgentInfo guest_agent = 6;
}

// Information reported by the guest agent
message GuestAgentInfo {
  // Whether the guest agent is connected
  bool connected = 1;
  
  // Agent version
  string version = 2;
  
  // Guest OS information
  string os_name = 3;
  string os_version = 4;
  string kernel_version = 5;
  string hostname = 6;
  
  // IP addresses reported by the agent
  repeated string ip_addresses = 7;
  
  // Real resource usage from inside the VM
  GuestResourceUsage resource_usage = 8;
  
  // Agent capabilities
  repeated string capabilities = 9;
}

// Resource usage as reported by the guest agent (actual in-use, not allocated)
message GuestResourceUsage {
  // CPU usage percentage (0-100)
  double cpu_usage_percent = 1;
  
  // Memory usage
  uint64 memory_total_bytes = 2;
  uint64 memory_used_bytes = 3;
  
  // System uptime
  uint64 uptime_seconds = 4;
}

enum PowerState {
  POWER_STATE_UNKNOWN = 0;
  POWER_STATE_RUNNING = 1;
  POWER_STATE_STOPPED = 2;
  POWER_STATE_PAUSED = 3;
  POWER_STATE_SUSPENDED = 4;
  POWER_STATE_CRASHED = 5;
}

message ResourceUsage {
  double cpu_usage_percent = 1;
  uint64 cpu_time_ns = 2;
  uint64 memory_used_bytes = 3;
  uint64 memory_total_bytes = 4;
  uint64 disk_read_bytes = 5;
  uint64 disk_write_bytes = 6;
  uint64 network_rx_bytes = 7;
  uint64 network_tx_bytes = 8;
}

message ListVMsOnNodeResponse {
  repeated VMStatusResponse vms = 1;
}

// Console
message ConsoleInfoResponse {
  string type = 1;              // "vnc" or "spice"
  string host = 2;
  uint32 port = 3;
  string password = 4;          // VNC password if set
  string websocket_path = 5;    // For noVNC
}

// Snapshots
message CreateSnapshotRequest {
  string vm_id = 1;
  string name = 2;
  string description = 3;
  bool quiesce = 4;             // Request guest agent to freeze filesystems
}

message SnapshotResponse {
  string snapshot_id = 1;
  string name = 2;
  string description = 3;
  google.protobuf.Timestamp created_at = 4;
  PowerState vm_state = 5;      // State of VM when snapshot was taken
  string parent_id = 6;         // Parent snapshot ID (for tree)
}

message RevertSnapshotRequest {
  string vm_id = 1;
  string snapshot_id = 2;
}

message DeleteSnapshotRequest {
  string vm_id = 1;
  string snapshot_id = 2;
}

message ListSnapshotsResponse {
  repeated SnapshotResponse snapshots = 1;
}

// Hot-plug
message AttachDiskRequest {
  string vm_id = 1;
  DiskSpec disk = 2;
}

message DetachDiskRequest {
  string vm_id = 1;
  string disk_id = 2;
}

message AttachNICRequest {
  string vm_id = 1;
  NicSpec nic = 2;
}

message DetachNICRequest {
  string vm_id = 1;
  string nic_id = 2;
}

// CD-ROM Media Change
message ChangeMediaRequest {
  string vm_id = 1;
  // Device name (e.g., "sda", "hda", or the cdrom device id)
  string device = 2;
  // ISO path to mount (empty string to eject)
  string iso_path = 3;
}

// Migration
message PrepareMigrationRequest {
  string vm_id = 1;
  string source_node_uri = 2;
}

message MigrationToken {
  string token = 1;
  string vm_id = 2;
  google.protobuf.Timestamp expires_at = 3;
}

message MigrateVMRequest {
  string vm_id = 1;
  string target_node_uri = 2;
  bool live = 3;                // Live migration (vs. cold)
  bool storage = 4;             // Migrate storage too
}

message MigrationProgress {
  string vm_id = 1;
  uint32 percent_complete = 2;
  uint64 data_transferred_bytes = 3;
  uint64 data_remaining_bytes = 4;
  MigrationPhase phase = 5;
  string error = 6;             // Error message if failed
}

enum MigrationPhase {
  MIGRATION_PHASE_PREPARING = 0;
  MIGRATION_PHASE_TRANSFERRING = 1;
  MIGRATION_PHASE_SWITCHING = 2;
  MIGRATION_PHASE_COMPLETE = 3;
  MIGRATION_PHASE_FAILED = 4;
}

// Metrics
message StreamMetricsRequest {
  uint32 interval_seconds = 1;  // Reporting interval
}

message NodeMetrics {
  google.protobuf.Timestamp timestamp = 1;
  
  // Node-level metrics
  double cpu_usage_percent = 2;
  uint64 memory_used_bytes = 3;
  uint64 memory_total_bytes = 4;
  
  // Per-device metrics
  repeated DiskMetrics disks = 5;
  repeated NetworkMetrics networks = 6;
  
  // Per-VM metrics
  repeated VMMetrics vms = 7;
}

message DiskMetrics {
  string device = 1;
  uint64 read_bytes = 2;
  uint64 write_bytes = 3;
  uint64 read_iops = 4;
  uint64 write_iops = 5;
  double utilization_percent = 6;
}

message NetworkMetrics {
  string interface = 1;
  uint64 rx_bytes = 2;
  uint64 tx_bytes = 3;
  uint64 rx_packets = 4;
  uint64 tx_packets = 5;
  uint64 rx_errors = 6;
  uint64 tx_errors = 7;
}

message VMMetrics {
  string vm_id = 1;
  string name = 2;
  double cpu_usage_percent = 3;
  uint64 memory_used_bytes = 4;
  uint64 disk_read_bytes = 5;
  uint64 disk_write_bytes = 6;
  uint64 network_rx_bytes = 7;
  uint64 network_tx_bytes = 8;
}

// Events
message NodeEvent {
  string id = 1;
  google.protobuf.Timestamp timestamp = 2;
  EventType type = 3;
  string vm_id = 4;             // If event is VM-related
  string message = 5;
  map<string, string> metadata = 6;
}

enum EventType {
  EVENT_TYPE_UNKNOWN = 0;
  EVENT_TYPE_VM_STARTED = 1;
  EVENT_TYPE_VM_STOPPED = 2;
  EVENT_TYPE_VM_PAUSED = 3;
  EVENT_TYPE_VM_RESUMED = 4;
  EVENT_TYPE_VM_CRASHED = 5;
  EVENT_TYPE_VM_REBOOTED = 6;
  EVENT_TYPE_VM_MIGRATED_OUT = 7;
  EVENT_TYPE_VM_MIGRATED_IN = 8;
  EVENT_TYPE_SNAPSHOT_CREATED = 9;
  EVENT_TYPE_SNAPSHOT_REVERTED = 10;
  EVENT_TYPE_SNAPSHOT_DELETED = 11;
  EVENT_TYPE_DISK_ATTACHED = 12;
  EVENT_TYPE_DISK_DETACHED = 13;
  EVENT_TYPE_NIC_ATTACHED = 14;
  EVENT_TYPE_NIC_DETACHED = 15;
  EVENT_TYPE_NODE_OVERLOADED = 16;
  EVENT_TYPE_NODE_RECOVERED = 17;
}

// =============================================================================
// IMAGE DOWNLOAD
// =============================================================================

message DownloadImageOnNodeRequest {
  // Job ID (from control plane)
  string job_id = 1;
  
  // Image ID in control plane database
  string image_id = 2;
  
  // URL to download from
  string url = 3;
  
  // Target directory for the image
  string target_dir = 4;
  
  // Filename to use (optional, derived from URL if not specified)
  string filename = 5;
  
  // Expected checksum for verification (optional)
  string checksum = 6;
  string checksum_type = 7;  // e.g., "sha256"
}

message DownloadProgress {
  // Job ID
  string job_id = 1;
  
  // Image ID
  string image_id = 2;
  
  // Status
  enum Status {
    STATUS_UNKNOWN = 0;
    STATUS_PENDING = 1;
    STATUS_DOWNLOADING = 2;
    STATUS_VERIFYING = 3;    // Checking checksum
    STATUS_CONVERTING = 4;    // Converting format if needed
    STATUS_COMPLETED = 5;
    STATUS_FAILED = 6;
    STATUS_CANCELLED = 7;
  }
  Status status = 3;
  
  // Progress (0-100)
  uint32 progress_percent = 4;
  
  // Bytes
  uint64 bytes_downloaded = 5;
  uint64 bytes_total = 6;
  
  // Speed (bytes per second)
  uint64 download_speed = 7;
  
  // Estimated time remaining (seconds)
  uint32 eta_seconds = 8;
  
  // Final path of the downloaded image
  string path = 9;
  
  // Error message if failed
  string error = 10;
}

message GetDownloadStatusRequest {
  string job_id = 1;
}

message CancelDownloadRequest {
  string job_id = 1;
}

// =============================================================================
// STORAGE POOL OPERATIONS
// =============================================================================

// Storage pool type
enum StoragePoolType {
  STORAGE_POOL_TYPE_UNSPECIFIED = 0;
  STORAGE_POOL_TYPE_LOCAL_DIR = 1;
  STORAGE_POOL_TYPE_LOCAL_LVM = 2;
  STORAGE_POOL_TYPE_NFS = 3;
  STORAGE_POOL_TYPE_CEPH_RBD = 4;
  STORAGE_POOL_TYPE_CEPH_FS = 5;
  STORAGE_POOL_TYPE_ISCSI = 6;
}

// Initialize storage pool request
message InitStoragePoolRequest {
  string pool_id = 1;
  StoragePoolType type = 2;
  StoragePoolConfig config = 3;
}

// Storage pool configuration (matches Rust types)
message StoragePoolConfig {
  // Local directory configuration
  LocalDirPoolConfig local = 1;
  
  // NFS configuration
  NfsPoolConfig nfs = 2;
  
  // Ceph RBD configuration
  CephPoolConfig ceph = 3;
  
  // iSCSI configuration
  IscsiPoolConfig iscsi = 4;
}

message LocalDirPoolConfig {
  string path = 1;
  // Optional capacity limit in GiB (0 = unlimited, uses filesystem capacity)
  optional uint64 capacity_gib = 2;
}

message NfsPoolConfig {
  string server = 1;        // e.g., "192.168.1.50"
  string export_path = 2;   // e.g., "/mnt/ssd-pool"
  string version = 3;       // "3", "4", "4.1", "4.2"
  string options = 4;       // Mount options
  string mount_point = 5;   // Custom mount point (optional)
}

message CephPoolConfig {
  string cluster_id = 1;
  string pool_name = 2;           // Ceph RBD pool name
  repeated string monitors = 3;   // ["10.0.0.1:6789"]
  string user = 4;                // e.g., "libvirt"
  string keyring_path = 5;        // e.g., "/etc/ceph/ceph.client.libvirt.keyring"
  string namespace = 6;           // For multi-tenancy
  string secret_uuid = 7;         // Libvirt secret UUID (auto-created if empty)
}

message IscsiPoolConfig {
  string portal = 1;        // e.g., "192.168.1.50:3260"
  string target = 2;        // e.g., "iqn.2023-01.com.storage:ssd-pool"
  bool chap_enabled = 3;
  string chap_user = 4;
  string chap_password = 5;
  uint32 lun = 6;
  string volume_group = 7;  // LVM VG name
}

// Storage pool ID request
message StoragePoolIdRequest {
  string pool_id = 1;
}

// Storage pool info response
message StoragePoolInfoResponse {
  string pool_id = 1;
  StoragePoolType type = 2;
  
  // Path or identifier
  string mount_path = 3;     // For NFS, local
  string device_path = 4;    // For iSCSI, LVM
  string rbd_pool = 5;       // For Ceph
  
  // Capacity
  uint64 total_bytes = 6;
  uint64 available_bytes = 7;
  uint64 used_bytes = 8;
  
  // Volume count
  uint32 volume_count = 9;
}

// List storage pools response
message ListStoragePoolsResponse {
  repeated StoragePoolInfoResponse pools = 1;
}

// List files in a storage pool
message ListStoragePoolFilesRequest {
  string pool_id = 1;
  string path = 2;  // Relative path within the pool (empty for root)
}

message ListStoragePoolFilesResponse {
  repeated StoragePoolFileEntry entries = 1;
  string current_path = 2;
}

message StoragePoolFileEntry {
  string name = 1;
  string path = 2;  // Full path relative to pool root
  bool is_directory = 3;
  uint64 size_bytes = 4;
  string modified_at = 5;  // ISO 8601 timestamp
  string file_type = 6;    // "qcow2", "iso", "vmdk", "directory", etc.
  string permissions = 7;  // Unix-style permissions string
}

// =============================================================================
// STORAGE VOLUME OPERATIONS
// =============================================================================

// Volume ID request
message VolumeIdRequest {
  string pool_id = 1;
  string volume_id = 2;
}

// Create volume request
message CreateVolumeRequest {
  string pool_id = 1;
  string volume_id = 2;
  uint64 size_bytes = 3;
  
  // Optional source for the volume
  VolumeSourceType source_type = 4;
  string source_id = 5;   // Clone source ID, image path, or snapshot ID
}

enum VolumeSourceType {
  VOLUME_SOURCE_EMPTY = 0;      // Create empty volume
  VOLUME_SOURCE_CLONE = 1;      // Clone from existing volume
  VOLUME_SOURCE_IMAGE = 2;      // Create from backing image
  VOLUME_SOURCE_SNAPSHOT = 3;   // Restore from snapshot
}

// Resize volume request
message ResizeVolumeRequest {
  string pool_id = 1;
  string volume_id = 2;
  uint64 new_size_bytes = 3;
}

// Clone volume request
message CloneVolumeRequest {
  string pool_id = 1;
  string source_volume_id = 2;
  string dest_volume_id = 3;
}

// Volume attach info response
message VolumeAttachInfoResponse {
  string volume_id = 1;
  string path = 2;           // Path or RBD spec
  string disk_xml = 3;       // Libvirt disk XML snippet
}

// Create volume snapshot request
message CreateVolumeSnapshotRequest {
  string pool_id = 1;
  string volume_id = 2;
  string snapshot_id = 3;
}

// =============================================================================
// NETWORK PORT MESSAGES (OVS/OVN)
// =============================================================================

// OVS status response
message OVSStatusResponse {
  bool available = 1;                   // Is OVS running?
  string ovs_version = 2;               // OVS version string
  bool ovn_controller_connected = 3;    // Is OVN controller connected?
  string integration_bridge = 4;        // Integration bridge name (e.g., "br-int")
  string encap_type = 5;                // Encapsulation type (e.g., "geneve")
  string encap_ip = 6;                  // Encapsulation IP
  string chassis_id = 7;                // OVN chassis ID for this node
}

// Configure network port request
message ConfigureNetworkPortRequest {
  string port_id = 1;                   // Limiquantix port ID
  string vm_id = 2;                     // VM this port belongs to
  string network_id = 3;                // Network ID
  string mac_address = 4;               // MAC address for the port
  repeated string ip_addresses = 5;     // Allocated IP addresses
  string ovn_port_name = 6;             // OVN logical switch port name (e.g., "lsp-xxx")
  
  // Port binding configuration
  NetworkPortBindingType binding_type = 7;
  
  // QoS settings (optional)
  NetworkPortQoS qos = 8;
  
  // Security settings
  bool port_security_enabled = 9;
  repeated string security_group_ids = 10;
}

// Network port binding types
enum NetworkPortBindingType {
  NETWORK_PORT_BINDING_NORMAL = 0;       // Standard OVS port
  NETWORK_PORT_BINDING_DIRECT = 1;       // SR-IOV VF passthrough
  NETWORK_PORT_BINDING_MACVTAP = 2;      // MACVTAP device
  NETWORK_PORT_BINDING_VHOST_USER = 3;   // DPDK vhost-user
}

// Network port QoS settings
message NetworkPortQoS {
  uint64 ingress_rate_kbps = 1;
  uint64 egress_rate_kbps = 2;
  uint64 ingress_burst_kb = 3;
  uint64 egress_burst_kb = 4;
}

// Network port info response
message NetworkPortInfo {
  string port_id = 1;
  string vm_id = 2;
  string network_id = 3;
  string mac_address = 4;
  repeated string ip_addresses = 5;
  
  // Status
  NetworkPortPhase phase = 6;
  string error_message = 7;
  
  // OVS binding info
  string ovs_port_name = 8;             // OVS port name (e.g., "vnet0")
  string ovn_port_name = 9;             // OVN logical port name
  string interface_xml = 10;            // Libvirt interface XML snippet
  
  // Statistics
  uint64 rx_bytes = 11;
  uint64 tx_bytes = 12;
  uint64 rx_packets = 13;
  uint64 tx_packets = 14;
}

// Network port phase
enum NetworkPortPhase {
  NETWORK_PORT_PHASE_UNKNOWN = 0;
  NETWORK_PORT_PHASE_PENDING = 1;
  NETWORK_PORT_PHASE_BUILDING = 2;
  NETWORK_PORT_PHASE_ACTIVE = 3;
  NETWORK_PORT_PHASE_DOWN = 4;
  NETWORK_PORT_PHASE_ERROR = 5;
}

// Delete network port request
message DeleteNetworkPortRequest {
  string port_id = 1;
  string vm_id = 2;
}

// Get network port status request
message GetNetworkPortStatusRequest {
  string port_id = 1;
}

// List network ports response
message ListNetworkPortsResponse {
  repeated NetworkPortInfo ports = 1;
}
