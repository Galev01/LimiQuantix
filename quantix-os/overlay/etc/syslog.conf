# Quantix-OS Syslog Configuration
# ============================================================================
# Routes system logs to appropriate files
# All logs are in tmpfs (/var/log) - see logrotate for size management

# Log all kernel messages to messages
kern.*                                  /var/log/messages

# Log anything (except mail) of level info or higher
*.info;mail.none;authpriv.none          /var/log/messages

# Auth logs (for security auditing)
authpriv.*                              /var/log/secure

# Mail logs (if any mail services)
mail.*                                  /var/log/maillog

# Cron logs
cron.*                                  /var/log/cron

# Emergency messages to all logged-in users
*.emerg                                 *

# Forward to remote syslog if configured
# Uncomment and set server address:
# *.*                                   @syslog.example.com:514
