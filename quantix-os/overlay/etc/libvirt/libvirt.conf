# Libvirt client configuration for Quantix-OS
# Forces connection to monolithic libvirtd daemon (not modular virtqemud)

# Default URI for virsh and libvirt clients
# This ensures we connect to libvirtd, not virtqemud
uri_default = "qemu:///system"

# Use legacy socket path (libvirtd)
# The modular daemons (virtqemud, etc.) use different sockets
# We explicitly use libvirtd which listens on /var/run/libvirt/libvirt-sock
