# Libvirtd daemon configuration for Quantix-OS
# This configures the monolithic libvirt daemon

# Listen on standard UNIX sockets
unix_sock_group = "libvirt"
unix_sock_ro_perms = "0777"
unix_sock_rw_perms = "0770"

# Socket paths (default for monolithic libvirtd)
unix_sock_dir = "/var/run/libvirt"

# Auth settings for local connections
auth_unix_ro = "none"
auth_unix_rw = "none"

# Log settings
log_level = 3
log_outputs = "3:syslog:libvirtd"

# Keepalive settings
keepalive_interval = 5
keepalive_count = 5
